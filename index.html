<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Bay</title>
    <link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2dc2ccf70e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <img src="src/images/logo.png" class="header-logo" alt="">
        
            <div class="header-icons">
                <i class="fa-solid fa-cart-shopping"></i>        
                <i class="fa-solid fa-bars"></i>   
            </div>
        </div>

        <div class="offer">
            <h2>Grandes tratos sucediendo <br> ¡Ahora Mismo!</h2>
            <h4>Disfrute de una experiencia de compra segura y conveniente.</h4>
            <h4>Compra sin estrés desde casa. Weirre listo para ayudar, en línea o por teléfono.</h4>
            <button class="offer-button">
                Saber más <i class="fa-solid fa-arrow-right-long"></i>
            </button>

            <img src="src/images/laptop-banner.png" alt="">
        </div>
    </header>
    
    <section class="products">
        <div class="products-title">
            <h3>Productos destacados</h3>
            <span class="spacing">...</span>
        </div>

        <div class="product-items">
            <div class="product-item">
                <img src="src/images/power-tab.jpeg" alt="">
                <h4>Tableta PC</h4>
                <div class="product-stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <i class="fa-solid fa-dollar-sign"></i>
                
            </div>
        </div>

    </section>

<script src="src/js/script.js"></script>
</body>
</html>
